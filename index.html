<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Fortune Tiger 1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="backgroundCanvas"></canvas>

    <section id="tela-banca" class="tela">
        
        <div class="logo-container">
            <img src="logo.png" alt="Logo Help Fortune Tiger 1.0">
        </div>

        <div class="ia-aviso">
            <p>Nossa IA analisou milhares de padrões e identificou uma janela de alta probabilidade.</p>
            <p><strong>Escolha sua banca e deposite para ativar o sinal!</strong></p>
        </div>
        
        <div class="aviso-idade">
            <p><strong>18+</strong></p>
            <p>JOGUE COM RESPONSABILIDADE</p>
        </div>
        
        <div class="opcoes-banca">
            <button class="btn-banca" id="banca-baixa">
                <strong>BANCA BAIXA</strong>
                <span>(R$ 10 - R$ 49)</span>
            </button>
            <button class="btn-banca" id="banca-media">
                <strong>BANCA MÉDIA</strong>
                <span>(R$ 50 - R$ 99)</span>
            </button>
            <button class="btn-banca" id="banca-alta">
                <strong>BANCA ALTA</strong>
                <span>(R$ 100+)</span>
            </button>
        </div>
    </section>

    <section id="tela-sinais" class="tela" style="display: none;">
        
        <div class="painel-sinal">
            <h3>SINAL ATUAL:</h3>
            <div id="contador">--:--</div>
            <div class="botoes-sinal">
                <div id="sinal-normal" class="sinal-btn">MODO NORMAL</div>
                <div id="sinal-turbo" class="sinal-btn">MODO TURBO</div>
            </div>
        </div>
        
        <div class="container-plataforma">
            <iframe id="plataforma-frame" 
                    src="" 
                    width="100%" 
                    height="100%" 
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>

        <div class="sinal-progress-bar">
            <div id="sinal-progress-fill"></div>
        </div>

    </section>

    <script src="script.js?v=5.1"></script> 
</body>
</html>
